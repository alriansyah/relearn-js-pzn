<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math</title>
  </head>
  <body>
    <script>
      /*
        Math :
        Link Materi :
        - https://docs.google.com/presentation/d/1qaqOnHQLyeIBBc1wEG49XRtAwp1vSMsKn66-cOR9ML8/edit?slide=id.gb9271b049a_0_229#slide=id.gb9271b049a_0_229
      */

      // Math hanya dapat digunakan di tipe data number. tidak bisa digunakan untuk tipe data BigInt dan lainnya
      console.info(Math.max(10, 11, 12, 13, 8)); // return nilai terbesar
      console.info(Math.min(10, 11, 12, 13, 8)); // return nilai terkecil
      console.info(Math.round(10.5)); // pembulatan
      console.info(Math.round(10.3)); // pembulatan
      console.info(Math.floor(10.9)); // pembulatan ke bawah
      console.info(Math.ceil(10.1)); // pembulatan ke atas
    </script>
  </body>
</html>
