<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class : Public Field</title>
  </head>
  <body>
    <script>
      /*
        - public class field menempel di instance objectnya, bukan di prototypenya
        - public class field juga dapat diubah via constructor
       */

      class Customer {
        firstName;
        lastName;
        balance = 0;

        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        sayHello() {}
      }

      const eko = new Customer("Eko", "Khannedy");
      console.info(eko);
    </script>
  </body>
</html>
