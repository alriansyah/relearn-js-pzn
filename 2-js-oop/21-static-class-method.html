<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      /*
      Static Method :
      - Kata kunci static juga tidak hanya bisa ditambahkan di field, tapi juga di method
      - Jika kita tambahkan di method, artinya method tersebut jadi milik class nya, bukan prototype
      - Dan untuk mengakses method tersebut, kita juga bisa lakukan seperti mengakses static class field
      - Jadi kasusnya ketika temen-temen ingin membuat utility method. biasanya kita simpan di dalam class static method
      */

      class MathUtil {
        static sum(...numbers) {
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.info(result);
    </script>
  </body>
</html>
