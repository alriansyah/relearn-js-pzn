<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>
      /*
        link materi : https://docs.google.com/presentation/d/1kZJB3w5Zgnr4bUCjHMs9LdBGurnT8PR57f7U9h9vGzg/edit?pli=1&slide=id.gbeaacd8668_0_627#slide=id.gbeaacd8668_0_627
      */
     
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info("Eko");
      } catch (error) {
        console.error(`Terjadi error : ${error.message}`);
      } finally {
        console.info("Program selesai");
      }

      console.info("Khannedy");

      class Counter {
        #counter = 1;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }

        get getCounter() {
          return this.#counter;
        }
      }

      const counter = new Counter();
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.getCounter);
    </script>
  </body>
</html>
