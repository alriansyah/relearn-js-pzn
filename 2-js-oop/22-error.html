      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            // const error = new Error("Total parameter harus lebih dari 0");
            // throw error;
            throw new Error("Total parameter harus lebih dari 0"); // lebih sederhana
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      console.info(MathUtil.sum());
      console.info("Eko");

      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.info(result);
    </script>
