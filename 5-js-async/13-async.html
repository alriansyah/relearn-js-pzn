<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Async</title>
  </head>
  <body>
    <script>
      /*
        Async Await:
        - Async Await adalah fitur di JavaScript yang digunakan untuk mempermudah proses pembuatan kode Promise.
        - Dengan menggunakan Async Await, kita bisa membuat kode Asynchronous dengan gaya Synchronous

        Async:
        - Async digunakan untuk menandakan bahwa Function tersebut adalah Async, dan mengembalikan Promise
        - Dengan menggunakan Async, kita tidak perlu membuat Promise secara manual lagi

        Link Materi:
        - https://docs.google.com/presentation/d/1aCO7Rq4x68CuK3Ez9Z9jBw5-UDb4xq3ndz0KSK-WF4I/edit?slide=id.g1009f0159f5_0_1230#slide=id.g1009f0159f5_0_1230
      */

      // Promise<String>
      function getNamePromise() {
        return new Promise(function (resolve, reject) {
          resolve("Eko Promise");
        });
      }

      // Promise<String>
      async function getNameAsync() {
        return "Eko Async";
      }

      console.log("getNamePromise()", getNamePromise());
      console.log("getNameAsync()", getNameAsync());

      getNamePromise().then((name) => console.info(name));

      getNameAsync().then((name) => console.info(name));
    </script>
  </body>
</html>
